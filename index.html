<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="first__section">
            <h4>Температура:</h4>
            <div class="temperature">
                <div class="room">
                    <p class="text">Кімнатна</p>
                    <input type="text" size="5">
                </div>
                <div class="out">
                    <p class="text">Вулична</p>
                    <input type="text" size="5">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="blocks">
                    <div class="jobs">
                        <h3>Години роботи</h3>
                        <div class="block__content">
                            <div class="from">
                                <p class="text">Від</p>
                                <input type="text" size="5">
                                <p class="text">Бажана температура</p>
                            </div>
                            <div class="from__to">
                                <p class="text">До</p>
                                <input class="pos-one" type="text" size="5">
                                <input class="pos-two" type="text" size="5">
                            </div>
                        </div>
                    </div>
                    <div class="sleep">
                        <h3>Години спокою</h3>
                        <div class="block__content">
                            <div class="to">
                                <p class="text">Від</p>
                                <input type="text" size="5">
                                <p class="text">Бажана температура</p>
                            </div>
                            <div class="to__to">
                                <p class="text">До</p>
                                <input class="pos-one" type="text" size="5">
                                <input class="pos-two" type="text" size="5">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn">Підтвердити</button>
            </div>
        </div>
    </div>
</body>
</html>
